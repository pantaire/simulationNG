<div>
  <div class="container">
    <h1>Expertenmodus</h1>
    <div>
        
      <!--muss für jede Simulation festgelegt werden-->
      <form #simulationInput="ngForm" (ngSubmit)="onSubmit(simulationInput.value)">
        <div class="row">
          <div class="col-sm">
            <label for="rundenanzahl">Anzahl Runden:</label>
            <input required name="rundenanzahl" [(ngModel)]="simulationInput.rundenanzahl" placeholder="1000"
              type="number" class="form-control">
          </div>
          <div class="col-sm">
            <label for="eventWahrscheinlichkeit">Eventwahrscheinlichkeit:</label> <span>
              {{ simulationInput.eventWahrscheinlichkeit * 100 | number:'1.0-0' }} %</span>
            <input required name="eventWahrscheinlichkeit" [(ngModel)]="simulationInput.eventWahrscheinlichkeit"
              placeholder="0.5" type="range" class="custom-range" min="0" max="1" value="eventWahrscheinlichkeit"
              step="0.01">
          </div>
        </div>

        <!--KUNDE-->
        <div>
          <h2>Neuer Kunde</h2>
          <div class="row">
            <div class="col-sm">
              <label for="name">Name</label>
              <input required name="kunde.name" [(ngModel)]="simulationInput.kunde.name" placeholder="Anna Gruber"
                type="number" class="form-control">
            </div>
            <div class="col-sm">
              <label for="kapital">Kapital</label>
              <input required name="kunde.kapital" [(ngModel)]="simulationInput.kunde.kapital" placeholder="1000"
                type="number" class="form-control">
            </div>
            <div class="col-sm">
              <label for="einkommen">Einkommen</label>
              <input required name="kunde.einkommen" [(ngModel)]="simulationInput.kunde.einkommen" placeholder="1000"
                type="number" class="form-control">
            </div>
            <div class="col-sm">
              <label for="lebenskosten">Lebenskosten</label>
              <input required name="kunde.lebenskosten" [(ngModel)]="simulationInput.kunde.lebenskosten"
                placeholder="1000" type="number" class="form-control">
            </div>
            <div class="col-sm">
              <label for="kauflust">Kauflust</label>
              <input required name="kunde.kauflust" [(ngModel)]="simulationInput.kunde.kauflust" placeholder="1000"
                type="number" class="form-control">
            </div>
            <div class="col-sm">
              <label for="kaufpräferenz">Kaufpräferenz</label>
              <select required name="kunde.kaufpref" [(ngModel)]="simulationInput.kunde.kaufpref" type="dropdown" class="form-control">
                <option value="1" selected>Chips</option>
                <option value="2">Schokolade</option>
            </select>
            </div>
          </div>
        </div>

        <!--LIEFERANT-->
        <div>
          <h2>Neuer Lieferant</h2>
          <div class="row">
            <div class="col-sm">
              <label for="name">Name</label>
              <input required name="lieferant.name" [(ngModel)]="simulationInput.lieferant.name" placeholder="Spedition Lightspeed"
                type="number" class="form-control">
            </div>
            <div class="col-sm">
              <label for="kapital">Kapital</label>
              <input required name="lieferant.kapital" [(ngModel)]="simulationInput.lieferant.kapital" placeholder="1000"
                type="number" class="form-control">
            </div>
            <div class="col-sm">
              <label for="kosten">Kosten</label>
              <input required name="lieferant.kosten" [(ngModel)]="simulationInput.lieferant.kosten" placeholder="1000"
                type="number" class="form-control">
            </div>
            <div class="col-sm">
              <label for="preis">Preis</label>
              <input required name="lieferant.preis" [(ngModel)]="simulationInput.lieferant.preis"
                placeholder="1000" type="number" class="form-control">
            </div>
            <div class="col-sm">
                <label for="lager">Lagerkapazität</label>
                <input required name="lieferant.lager" [(ngModel)]="simulationInput.lieferant.lager" placeholder="1000"
                  type="number" class="form-control">
              </div>
            <div class="col-sm">
              <label for="lagerMax">max. Lagerkap.</label>
              <input required name="lieferant.lagerMax" [(ngModel)]="simulationInput.lieferant.lagerMax" placeholder="1000"
                type="number" class="form-control">
            </div>
          </div>
        </div>
        <div>

        <!--UNTERNEHMEN-->
        <div>
        <h2>Neues Unternehmen</h2>
        <div class="row">
          <div class="col-sm">
            <label for="name">Name</label>
            <input required name="unternehmen.name" [(ngModel)]="simulationInput.unternehmen.name" placeholder="Anna Gruber"
              type="number" class="form-control">
          </div>
          <div class="row">
            <div class="col-sm">
              <label for="währung">Währung</label>
              <input required name="unternehmen.currency" [(ngModel)]="simulationInput.unternehmen.currency" placeholder="Anna Gruber"
                type="number" class="form-control">
          </div>
          <div class="col-sm">
            <label for="kapital">Kapital</label>
            <input required name="unternehmen.kapital" [(ngModel)]="simulationInput.unternehmen.kapital" placeholder="1000"
              type="number" class="form-control">
          </div>
          <div class="col-sm">
            <label for="kaufinteresse">Kaufinteresse</label>
            <input required name="unternehmen.kaufinteresse" [(ngModel)]="simulationInput.unternehmen.kaufinteresse" placeholder="1000"
              type="number" class="form-control">
          </div>
          <div class="col-sm">
            <label for="produktionsmenge">Produktionsmenge</label>
            <input required name="unternehmen.produktionsmenge" [(ngModel)]="simulationInput.unternehmen.produktionsmenge"
              placeholder="1000" type="number" class="form-control">
          </div>
          <div class="col-sm">
            <label for="kosten">Kosten</label>
            <input required name="unternehmen.kosten" [(ngModel)]="simulationInput.unternehmen.kosten" placeholder="1000"
              type="number" class="form-control">
          </div>
          <div class="col-sm">
            <label for="lagerkapazität">Lagerkapazität</label>
            <input required name="kunde.lagerkap" [(ngModel)]="simulationInput.unternehmen.lagerkap" placeholder="1000"
              type="number" class="form-control">
          </div>
        </div>
    </div>
