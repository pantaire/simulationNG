<div class="container" style="text-align: center"> <img src="/assets/img/logo.png" alt="" width="20%" style="margin-bottom: 3%">
    <form #simulationInput="ngForm" (ngSubmit)="onSubmit(simulationInput.value)" style="padding-bottom: 2%">
        <div class="row">
            <div class="col-sm" style="width: 10%;">
                <app-explanation-popover popoverText="Diese Software dient dazu, die Produktion von Chips und Süßigkeiten zu simulieren. 
                Dafür wird auf dem Server jeweils eine gewisse Anzahl Lieferanten, Produktionsunternehmen und Kunden erstellt, die Rohstoffe und Materialien kaufen, 
                diese zu Endprodukten verarbeiten und schließlich konsumieren. 
                "></app-explanation-popover>
            </div>
          </div>


    <div class="row">
      <div class="col-sm">
        <div><label for="rundenanzahl">Anzahl Runden:</label>
        <app-explanation-popover popoverText="Diese Simulation arbeitet rundenbasiert. In jeder Runde werden Rohstoffe hergestellt, sowie Produkte hergestellt und verkauft"></app-explanation-popover> </div>
        <input required name="rundenanzahl" id="input" [(ngModel)]="simulationInput.rundenanzahl" placeholder="1000" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="eventWahrscheinlichkeit">Eventwahrscheinlichkeit:</label>
        <span> {{ simulationInput.eventWahrscheinlichkeit * 100 | number:'1.0-0' }} %</span>
        <app-explanation-popover popoverText="Während jeder Runde können Events auftreten, die Konsequenzen für die weitere Simulation haben. Die Wahrscheinlichkeit kann von 'keine Events' bis '1 garantiertes Event' pro Runde gehen. Ein Beispiel ist Dürre, was sich auf die Produktion von Rohstoffen auswirken kann."></app-explanation-popover> 
        <input required name="eventWahrscheinlichkeit" [(ngModel)]="simulationInput.eventWahrscheinlichkeit" placeholder="0.005" type="range" class="custom-range" id="padding" min="0" max="1"
          value="eventWahrscheinlichkeit" step="0.005">
      </div>
    </div>
    <hr>
    <div class="row">
      <h2 class="col-sm">Produzenten:</h2>
      <h2 class="col-sm">Lieferanten:</h2>
      <h2 class="col-sm">Kunden:</h2>
    </div>
    <br>
    <div class="row">
      <div class="col-sm">
        <label for="produktionsunternehmenanzahl">Anzahl Produzenten:</label>
        <app-explanation-popover popoverText="Wie viele Produktionsunternehmen sollen in dieser Simulation generiert werden?"></app-explanation-popover> 
        <input required name="produktionsunternehmenanzahl" id="input" [(ngModel)]="simulationInput.produktionsunternehmenanzahl" placeholder="3" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="lieferantenanzahl">Anzahl Lieferanten:</label>
        <app-explanation-popover popoverText="Wie viele Lieferanten sollen in dieser Simulation generiert werden?"></app-explanation-popover> 
        <input required name="lieferantenanzahl" id="input" [(ngModel)]="simulationInput.lieferantenanzahl" placeholder="30" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="kundenanzahl">Anzahl Kunden:</label>
        <app-explanation-popover popoverText="Wie viele Kunden sollen in dieser Simulation generiert werden?"></app-explanation-popover> 
        <input required name="kundenanzahl" id="input"  [(ngModel)]="simulationInput.kundenanzahl" placeholder="300" type="number" class="form-control">
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm">
        <label for="startKapitalPUMin">Kapital Produzenten:</label>
        <app-explanation-popover popoverText="Jedem der {{ simulationInput.produktionsunternehmenanzahl }} Produzenten wird ein zufällig generiertes Startkapital in diesem Bereich zugeordnet"></app-explanation-popover> 
        <div style="display: inline-flex;">
          <input style="width: 50%" id="input" required name="startKapitalPUMin" [(ngModel)]="simulationInput.startKapitalPUMin" placeholder="10000" type="number" class="form-control small">
          <input style="width: 50%" id="input" required name="startKapitalPUMax" [(ngModel)]="simulationInput.startKapitalPUMax" placeholder="40000" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm">
        <label for="startKapitalLMin">Kapital Lieferanten:</label>
        <app-explanation-popover popoverText="Jedem der {{ simulationInput.lieferantenanzahl }} Lieferanten wird ein zufällig generiertes Startkapital in diesem Bereich zugeordnet"></app-explanation-popover> 
        <div style="display: inline-flex;">
          <input style="width: 50%" id="input" required name="startKapitalLMin" [(ngModel)]="simulationInput.startKapitalLMin" placeholder="1000" type="number" class="form-control">
          <input style="width: 50%" id="input" required name="startKapitalKMax" [(ngModel)]="simulationInput.startKapitalLMax" placeholder="4000" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm">
        <label for="startKapitalKMin">Kapital Kunden:</label>
        <app-explanation-popover popoverText="Jedem der {{ simulationInput.kundenanzahl }} möglichen Kunden wird ein zufällig generiertes Startkapital in diesem Bereich zugeordnet, das während der Simulation zur Verfügung steht"></app-explanation-popover> 
        <div style="display: inline-flex;">
          <input style="width: 50%" id="input" required name="startKapitalKMin" [(ngModel)]="simulationInput.startKapitalKMin" placeholder="100" type="number" class="form-control">
          <input style="width: 50%" id="input" required name="startKapitalLMax" [(ngModel)]="simulationInput.startKapitalKMax" placeholder="300" type="number" class="form-control">
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm">
        <label for="startKapitalPUMin">Produktionsmenge Produzenten:</label>
        <app-explanation-popover popoverText="Jedem der {{ simulationInput.produktionsunternehmenanzahl }} Produktionsunternehmen wird eine Produktionsmenge in diesem Bereich zugetraut"></app-explanation-popover> 
        <div style="display: inline-flex">
          <input style="width: 50%" id="input" required name="startKapitalPUMin" [(ngModel)]="simulationInput.produktionsmengePUMin" placeholder="9" type="number" class="form-control">
          <input style="width: 50%" id="input" required name="startKapitalPUMax" [(ngModel)]="simulationInput.produktionsmengePUMax" placeholder="20" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm">
        <label for="startKapitalLMin">Produktionsmenge Lieferanten:</label>
        <app-explanation-popover popoverText="Jedem der {{ simulationInput.lieferantenanzahl }} Lieferanten wird eine Liefermenge in diesem Bereich zugetraut"></app-explanation-popover> 
        <div style="display: inline-flex;">
          <input style="width: 50%" id="input" required name="startKapitalLMin" [(ngModel)]="simulationInput.produktionsmengeLMin" placeholder="10" type="number" class="form-control">
          <input style="width: 50%" id="input" required name="startKapitalLMax" [(ngModel)]="simulationInput.produktionsmengeLMax" placeholder="30" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm"> 
        <!--empty--> 
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm">
        <label for="lagerPUMin">Lagerkapazität Produzenten:</label>
        <app-explanation-popover popoverText="Für jedes Produktionsunternehmen wird ein Lager in zufälliger Größe aus diesem Bereich generiert"></app-explanation-popover> 
        <div style="display: inline-flex;">
          <input style="width: 50%;" id="input" required name="lagerPUMin" [(ngModel)]="simulationInput.lagerPUMin" placeholder="90" type="number" class="form-control">
          <input style="width: 50%;" id="input" required name="lagerPUMax" [(ngModel)]="simulationInput.lagerPUMax" placeholder="30" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm">
        <label for="lagerLMin">Lagerkapazität Lieferanten:</label> 
            <app-explanation-popover popoverText="Für jedes Produktionsunternehmen wird ein Lager in zufälliger Größe aus diesem Bereich generiert"></app-explanation-popover> 
        <div style="display: inline-flex;">
          <input style="width: 50%;" id="input" required name="lagerLMin" [(ngModel)]="simulationInput.lagerLMin" placeholder="100" type="number" class="form-control">
          <input style="width: 50%;" id="input" required name="lagerLMax" [(ngModel)]="simulationInput.lagerLMax" placeholder="200" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm"> 
        <!--empty--> 
      </div>
    </div>
    <br>
    <div class="text-center"> <br>
      <button type="submit" id="button"> Simulation starten </button>
      <br>
    </div>
  </form>
</div>
