<div class="container">
  <h1>Wirtschaftssimulation</h1>
  <form #simulationInput="ngForm" (ngSubmit)="onSubmit(simulationInput.value)">
    <div class="row">
      <div class="col-sm">
        <label for="rundenanzahl">Anzahl Runden:</label>
        <input required name="rundenanzahl" [value]="runde" [(ngModel)]="rundenanzahl" placeholder="1000" type="number" class="form-control">        
      </div>
      <div class="col-sm">
        <label for="eventWahrscheinlichkeit">Eventwahrscheinlichkeit: (%)</label>
        <input required name="eventWahrscheinlichkeit" [(ngModel)]="eventWahrscheinlichkeit" placeholder="0.5" type="range" class="custom-range" min="0" max="1"
          value="eventWahrscheinlichkeit" step="0.01">
      </div>
    </div>
    <hr>
    <div class="row">
      <h2 class="col-sm">Produzenten:</h2>
      <h2 class="col-sm">Lieferanten:</h2>
      <h2 class="col-sm">Kunden:</h2>
    </div>
    <br>
   <div class="row">
      <div class="col-sm">
        <label for="produktionsunternehmenanzahl">Anzahl Produzenten:</label>
        <input required name="produktionsunternehmenanzahl" [(ngModel)]="produktionsunternehmenanzahl" placeholder="50" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="lieferantenanzahl">Anzahl Lieferanten:</label>
        <input required name="lieferantenanzahl" [(ngModel)]="lieferantenanzahl" placeholder="0.5" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="kundenanzahl">Anzahl Kunden:</label>
        <input required name="kundenanzahl" [(ngModel)]="kundenanzahl" placeholder="300" type="number" class="form-control">
      </div>
    </div> 
    <br>
    <hr>
    <br>
    <div class="row">
      <div class="col-sm">
        <label for="startKapitalPUMin">Minimalkapital Produzenten:</label>
        <input required name="startKapitalPUMin" [(ngModel)]="startKapitalPUMin" placeholder="10000" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="startKapitalLMin">Minimalkapital Lieferanten:</label>
        <input required name="startKapitalLMin" [(ngModel)]="startKapitalLMin" placeholder="10000" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="startKapitalKMin">Minimalkapital Kunden:</label>
        <input required name="startKapitalKMin" [(ngModel)]="startKapitalKMin" placeholder="10" type="number" class="form-control">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm">
        <label for="startKapitalPUMax">Maximalkapital Produzenten:</label>
        <input required name="startKapitalPUMax" [(ngModel)]="startKapitalPUMax" placeholder="1000000" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="startKapitalLMax">Maximalkapital Lieferanten:</label>
        <input required name="startKapitalLMax" [(ngModel)]="startKapitalLMax" placeholder="1000000" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="startKapitalKMax">Maximalkapital Kunden:</label>
        <input required name="startKapitalKMax" [(ngModel)]="startKapitalLMax" placeholder="10000" type="number" class="form-control">
      </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="row">
      <div class="col-sm">
        <label for="startKapitalPUMin">Mindestproduktionsmenge Produzenten:</label>
        <input required name="startKapitalPUMin" [(ngModel)]="startKapitalPUMin" placeholder="40" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="startKapitalLMin">Mindestproduktionsmenge Lieferanten:</label>
        <input required name="startKapitalLMin" [(ngModel)]="startKapitalLMin" placeholder="20" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <!--label for="kauflustKunden">Kauflust Kunden:</label>
        <input required name="kauflustKunden" [(ngModel)]="kauflustKunden" placeholder="0.5" type="range" class="custom-range" min="0" max="1"
          value="kauflustKunden" step="0.01"-->
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm">
        <label for="produktionsmengePUMax">Maximalproduktionsmenge Produzenten:</label>
        <input required name="produktionsmengePUMax" [(ngModel)]="produktionsmengePUMax" placeholder="2000" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="produktionsmengeLMax">Maximalproduktionsmenge Lieferanten:</label>
        <input required name="produktionsmengeLMax" [(ngModel)]="produktionsmengeLMax" placeholder="8000" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <!--empty-->
      </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="row">
      <div class="col-sm">
        <label for="lagerPUMin">Mindestlagerkapazit채t Produzenten:</label>
        <input required name="lagerPUMin" [(ngModel)]="lagerPUMin" placeholder="50" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="lagerLMin">Mindestlagerkapazit채t Lieferanten:</label>
        <input required name="lagerLMin" [(ngModel)]="lagerLMin" placeholder="30" type="number" class="form-control">
      </div>
      <div class="col-sm">
       <!--empty-->
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm">
        <label for="lagerPUMax">Mindestlagerkapazit채t Produzenten:</label>
        <input required name="lagerPUMax" [(ngModel)]="lagerPUMax" placeholder="80" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="lagerLMax">Mindestlagerkapazit채t Lieferanten:</label>
        <input required name="lagerLMax" [(ngModel)]="lagerLMax" placeholder="60" type="number" class="form-control">
      </div>
      <div class="col-sm">
       <!--empty-->
      </div>
    </div>
    <br>
    <div class="text-center">
      <!--a routerLink="/dashboard"-->
      <button *ngIf="simulationInput" type="submit">
          Simulation starten {{ simulationInput.rundenanzahl }}
        </button>
        <!--/a-->
        <br>
    </div>
  </form>
</div>
