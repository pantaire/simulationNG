<div class="container">
  <h1>Wirtschaftssimulation</h1>
  <form #simulationInput="ngForm" (ngSubmit)="onSubmit(simulationInput.value)">
    <div class="row">
      <div class="col-sm">
        <label for="rundenanzahl">Anzahl Runden:</label>
        <input required name="rundenanzahl" [(ngModel)]="simulationInput.rundenanzahl" placeholder="1000" type="number" class="form-control">        
      </div>
      <div class="col-sm">
        <label for="eventWahrscheinlichkeit">Eventwahrscheinlichkeit: (%)</label>
        <input required name="eventWahrscheinlichkeit" [(ngModel)]="simulationInput.eventWahrscheinlichkeit" placeholder="0.5" type="range" class="custom-range" min="0" max="1"
          value="eventWahrscheinlichkeit" step="0.01">
      </div>
    </div>
    <hr>
    <div class="row">
      <h2 class="col-sm">Produzenten:</h2>
      <h2 class="col-sm">Lieferanten:</h2>
      <h2 class="col-sm">Kunden:</h2>
    </div>
    <br>
   <div class="row">
      <div class="col-sm">
        <label for="produktionsunternehmenanzahl">Anzahl Produzenten:</label>
        <input required name="produktionsunternehmenanzahl" [(ngModel)]="simulationInput.produktionsunternehmenanzahl" placeholder="50" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="lieferantenanzahl">Anzahl Lieferanten:</label>
        <input required name="lieferantenanzahl" [(ngModel)]="simulationInput.lieferantenanzahl" placeholder="80" type="number" class="form-control">
      </div>
      <div class="col-sm">
        <label for="kundenanzahl">Anzahl Kunden:</label>
        <input required name="kundenanzahl" [(ngModel)]="simulationInput.kundenanzahl" placeholder="300" type="number" class="form-control">
      </div>
    </div> 
    <hr>
    <div class="row">
      <div class="col-sm">
        <label for="startKapitalPUMin">Kapital Produzenten:</label>
        <div style="display: inline-flex;">
            <input style="width: 50%" required name="startKapitalPUMin" [(ngModel)]="simulationInput.startKapitalPUMin" placeholder="Min" type="number" class="form-control small">  
            <span> - </span>
            <input style="width: 50%" required name="startKapitalPUMax" [(ngModel)]="simulationInput.startKapitalPUMax" placeholder="Max" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm">
        <label for="startKapitalLMin">Kapital Lieferanten:</label>
        <div style="display: inline-flex;">
            <input style="width: 50%" required name="startKapitalLMin" [(ngModel)]="simulationInput.startKapitalLMin" placeholder="Min" type="number" class="form-control">
            <span> - </span>
            <input style="width: 50%" required name="startKapitalKMax" [(ngModel)]="simulationInput.startKapitalLMax" placeholder="Max" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm">
        <label for="startKapitalKMin">Kapital Kunden:</label>
        <div style="display: inline-flex;">
            <input style="width: 50%" required name="startKapitalKMin" [(ngModel)]="simulationInput.startKapitalKMin" placeholder="Min" type="number" class="form-control">
            <span> - </span>
            <input style="width: 50%" required name="startKapitalLMax" [(ngModel)]="simulationInput.startKapitalKMax" placeholder="Max" type="number" class="form-control">
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-sm">
        <label for="startKapitalPUMin">Produktionsmenge Produzenten:</label>
        <div style="display: inline-flex">
            <input style="width: 50%" required name="startKapitalPUMin" [(ngModel)]="simulationInput.produktionsmengePUMin" placeholder="Min" type="number" class="form-control">
            <span> - </span>
            <input style="width: 50%" required name="startKapitalPUMax" [(ngModel)]="simulationInput.produktionsmengePUMax" placeholder="Max" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm">
        <label for="startKapitalLMin">Produktionsmenge Lieferanten:</label>
        <div style="display: inline-flex;">
            <input style="width: 50%" required name="startKapitalLMin" [(ngModel)]="simulationInput.produktionsmengeLMin" placeholder="Min" type="number" class="form-control">
            <span> - </span>
            <input style="width: 50%" required name="startKapitalLMax" [(ngModel)]="simulationInput.produktionsmengeLMax" placeholder="Max" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm">
        <!--empty-->
      </div>
    </div>     
    <hr>
    <div class="row">
      <div class="col-sm">
        <label for="lagerPUMin">Lagerkapazität Produzenten:</label>
        <div style="display: inline-flex;">
            <input style="width: 50%;" required name="lagerPUMin" [(ngModel)]="simulationInput.lagerPUMin" placeholder="Min" type="number" class="form-control">
            <span> - </span>
            <input style="width: 50%;" required name="lagerPUMax" [(ngModel)]="simulationInput.lagerPUMax" placeholder="Max" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm">
        <label for="lagerLMin">Lagerkapazität Lieferanten:</label>
        <div style="display: inline-flex;">
            <input style="width: 50%;" required name="lagerLMin" [(ngModel)]="simulationInput.lagerLMin" placeholder="Min" type="number" class="form-control">
            <span> - </span>
            <input style="width: 50%;" required name="lagerLMax" [(ngModel)]="simulationInput.lagerLMax" placeholder="Max" type="number" class="form-control">
        </div>
      </div>
      <div class="col-sm">
       <!--empty-->
      </div>
    </div>
    <br>
    <div class="text-center">
      <!--a routerLink="/dashboard"-->
      <button type="submit">
          Simulation starten
        </button>
        <!--/a-->
        <br>
    </div>
  </form>
</div>
