<div class="container">
  <h1>Übersicht über deine Simulation</h1>
  <!--Gesamtübersicht-->
  <div class="row">
    <div class="col-sm">
      <div id="charts">
        <h2>Gesamtanzahlen</h2>
        <canvas id=gesamtZahlen></canvas>
      </div>
    </div>
    <div class="col-sm">
      <div id="charts">
        <h2>Gesamtvermögen im Verlauf</h2>
        <canvas id="gesamtVermoegen"></canvas>
      </div>
    </div>
  </div>
  <!--Kapitalranking-->
  <div class="row">
    <div class="col-sm">
      <div id="charts">
        <h2>Vermögensranking Lieferanten</h2>
        <canvas id="KapitalrankingL"></canvas>
      </div>
    </div>
    <div class="col-sm">
      <div id="charts">
        <h2>Vermögensranking Unternehmen</h2>
        <canvas id="KapitalrankingPU"></canvas>
      </div>
    </div>
    
  </div>
  <!--Topvermögen nach Zugehörigkeit-->
  <div class="row">
    <div class="col-sm">
      <div id="charts">
        <canvas id="BiggestL"></canvas>
      </div>
    </div>
    <div class="col-sm">
      <div id="charts">
        <canvas id="BiggestPU"></canvas>
      </div>
    </div>
  </div>
</div>
