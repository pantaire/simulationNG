<div class="container" style="padding-top: 2%">
  <h1>Übersicht über deine Simulation</h1>
  <br>

  <!--Rundenstatistik-->
  <div class="row">
    <div class="col-sm">
      <div id="charts">
        <h2>Gesamtvermögen Lieferanten</h2>
        <canvas id=rundenStatistikL></canvas>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div id="charts">
        <h2>Gesamtvermögen Produktionsunternehmen</h2>
        <canvas id="rundenStatistikPU"></canvas>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm">
      <div id="charts">
        <h2>Gesamtvermögen Kunden</h2>
        <canvas id="rundenStatistikK"></canvas>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-sm">
          <h2>Rundenverlauf</h2>
          <table class="table table-sm table-hover table-bordered table-dark">
              <tr>
                  <th>Runde</th>
                  <th>Vermögen Lieferanten</th>
                  <th>Vermögen Produzenten</th>
                  <th>Vermögen Kunden</th>
                  <th>Aktive Events</th>
                </tr>
                <tr>
                    <!--td *ngFor="let data of dataK">{{ data }}</td-->
                </tr>
          </table>
      </div>
  </div>
</div>
